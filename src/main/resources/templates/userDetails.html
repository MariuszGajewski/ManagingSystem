<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user details</title>
    <!-- BOOTSTRAP STYLES-->

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->

    <!-- Custom styles for this template -->
    <link th:href="@{/css/form-validation.css}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>



<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/index}"><i class="fa fa-square-o "></i>&nbsp;UserManager</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">
                        <img src="/img/find_user.png" class="img-responsive" style="height: 25px" />
                    </a></li>
                    <li><a href="/logout">Logout</a></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a th:href="@{index}"><i class="fa fa-desktop "></i>Home</a>
                </li>
                <li>
                    <a href=""><i class="fa fa-edit "></i>Managing panel<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a th:href="@{/userManager}">Manage users</a>
                        </li>
                        <li>
                            <a th:href="@{/groupManager}">Manage user groups</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mb-3">User details</h2>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default" onclick="location.href='/userManager';"><<</button>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr />
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td>User name:</td>
                            <td th:text="${user.getUserName()}"></td>
                        </tr>
                        <tr>
                            <td>User firstname: </td>
                            <td th:text="${user.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <td>User lastname: </td>
                            <td th:text="${user.getLastName()}"></td>
                        </tr>
                        <tr>
                            <td>User date of birth: </td>
                            <td th:text="${user.getDateAsJavaUtil()}"></td>
                        </tr>
                        <tr th:each="group,iterStat : ${user.getGroups()}">
                            <td th:if="${iterStat.index == 0}" th:rowspan="${iterStat.size}">User's groups </td>
                            <td th:text="${group.getName()}"></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="col-md-6">
                                    <form method="post" th:action="@{/changeDetails}" >
                                        <input type="text" th:name="userId" th:value="${user.getId()}" style="display: none">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Change user details</button>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <form method="post" th:action="@{/deleteUser}" >
                                        <input type="text" th:name="userId" th:value="${user.getId()}" style="display: none">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Delete user</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <!-- /. ROW  -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="/js/custom.js"></script>
<script src="/js/myScripts.js"></script>
</body>
</html>
